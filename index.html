<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Rick and Morty API</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="img-responsive disableRightClick"
          title="free PNG rick and morty logo - art of rick and morty by justin roiland PNG image with transparent background PNG images transparent"
          alt="rick and morty logo"
          style="display: inline-block"
          src="https://www.seekpng.com/png/full/112-1129023_no-account-no-worries-rick-and-morty-logo.png"
        />
      </div>
    </header>
    <content>
      <div>
        <h1>Rick and Morty Characters</h1>
        <div class="searchContainer">
          <p>Filter by</p>
          <input id="characterName" />
        </div>
      </div>
      <ul id="cardList"></ul>
      <div class="pagination">
        <button class="prevBtn pageBtn">Prev</button>
        <button class="nextBtn pageBtn">Next</button>
      </div>
    </content>
  </body>
</html>
